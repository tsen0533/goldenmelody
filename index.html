<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>首注音猜歌挑戰</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      padding: 30px;
      line-height: 1.8;
      max-width: 800px;
      margin: auto;
      background: url("IMG_1000.webp") center/cover no-repeat fixed;
      background-color: #fffefc;
    }
    h2 { color: #333; }
    .question { margin-top: 20px; }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 20px;
      margin-top: 5px;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .submit-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .hint {
      display: none;
      margin-top: 5px;
      font-style: italic;
      color: #555;
    }
    .note {
      background: rgba(255,255,255,0.85);
      border-left: 5px solid #ccc;
      padding: 15px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h2>🎵 首注音猜歌挑戰 🎵</h2>
  <div class="note">
    <p><strong>｜遊戲規則｜</strong></p>
    <ul>
      <li>本遊戲共 9 題，輸入歌詞所對應的歌名。</li>
      <li><strong>只需輸入中文，不需標點、英文或空格</strong>。</li>
      <li>未看提示得 <strong>2分</strong>、看提示得 <strong>1分</strong>。</li>
    </ul>
    <p><strong>｜示範題｜</strong></p>
    <p>提示：ㄆㄈ ㄐㄎ ㄎㄌ ㄨㄨㄍㄔ ㄕㄍㄐㄍ</p>
    <p>正解：〈平凡健康快樂〉中的「平凡 健康 快樂／往往過程 勝過結果」</p>
    <p>答案輸入：<strong><span style="color: red;">平凡健康快樂</span></strong></p>
  </div>

  <form id="quizForm"></form>
  <button type="submit" class="submit-btn" onclick="submitAnswers()">提交答案</button>

  <script>
    const questions = [
      "光：ㄧㄧㄕ光 ㄋㄕㄐ ㄕㄕㄇㄊㄉㄘㄧ",
      "照：ㄨㄈㄓㄋㄒㄐ照ㄆ ㄕㄌㄨㄓㄌㄅㄍㄐㄉㄐㄅ",
      "亮：ㄧㄎㄓㄗ亮ㄉㄒ ㄋㄈㄊㄑ",
      "你：你ㄓㄉ ㄐㄙㄉㄩㄖㄓㄗㄔㄕㄉㄉ",
      "的：ㄎㄅㄨ的ㄅㄕㄉㄉㄗ",
      "音：ㄦㄨㄊㄐㄒㄩㄉㄕ音，ㄒㄑㄋㄩㄔㄩㄕㄞㄑ",
      "樂：ㄓㄕㄏㄧㄉㄧ樂ㄏㄏㄒㄓㄓ ㄧㄗㄇㄊㄋ",
      "夢：ㄨㄓㄉ ㄨㄉㄨㄌㄅㄕ夢",
      "想：ㄕ 想ㄧㄓㄉㄨ"
    ];
    const answers = [
      "逆光", "重感情的廢物", "夜空中最亮的星",
      "小情歌", "安九", "聽見下雨的聲音",
      "說好的幸福呢", "我的未來不是夢", "誰"
    ];
    const singers = [
      "孫燕姿", "TRASH", "逃跑計劃",
      "蘇打綠", "老王樂隊", "周杰倫",
      "周杰倫/魏如昀", "張雨生", "李友廷"
    ];
    const usedHint = Array(questions.length).fill(false);

    const form = document.getElementById("quizForm");
    form.innerHTML = questions.map((q, i) => `
      <div class="question">
        <label><strong>${i + 1}. ${q}</strong></label>
        <input type="text" name="q${i + 1}">
        <button type="button" onclick="showHint(${i})">提示</button>
        <div class="hint" id="hint${i}">歌手：${singers[i]}</div>
      </div>
    `).join('');

    function showHint(i) {
      usedHint[i] = true;
      document.getElementById(`hint${i}`).style.display = "block";
    }

    function submitAnswers() {
      let score = 0;
      const inputs = document.querySelectorAll("input[type='text']");
      inputs.forEach((input, i) => {
        const user = input.value.trim().replace(/\s+/g, '');
        const correct = answers[i].replace(/\s+/g, '');
        if (user === correct) score += usedHint[i] ? 1 : 2;
      });
      window.location.href = `result.html?score=${score}`;
    }
  </script>
</body>
</html>
